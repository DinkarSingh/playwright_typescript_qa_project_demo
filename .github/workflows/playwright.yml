name: Playwright Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install

  lint_and_format:
    runs-on: ubuntu-latest
    needs: install
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Check for .only in tests
        run: |
          echo "üîç Checking for .only in test files..."
          if grep -r "\.only(" tests/ --include="*.ts" --include="*.js"; then
            echo "‚ùå Error: .only found in test files!"
            echo "   Remove .only before committing"
            exit 1
          else
            echo "‚úÖ No .only found in test files"
          fi
      - name: Run Lint
        run: npm run lint
      - name: Run Format Check
        run: npm run format -- --check

  api_tests:
    runs-on: ubuntu-latest
    needs: lint_and_format
    env:
      USER_EMAIL: ${{ secrets.USER_EMAIL }}
      USER_PASSWORD: ${{ secrets.USER_PASSWORD }}
      JUNIT_FILE: playwright-report/api-results.xml
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install
      - name: Run API Tests
        run: npx playwright test --project=public-api --workers=1
      - name: Upload Playwright API Report and Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-api-report
          path: |
            playwright-report/
            test-results/
          retention-days: 30

  ui_tests:
    runs-on: ubuntu-latest
    needs: api_tests
    env:
      USER_EMAIL: ${{ secrets.USER_EMAIL }}
      USER_PASSWORD: ${{ secrets.USER_PASSWORD }}
      JUNIT_FILE: playwright-report/ui-results.xml
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install
      - name: Run UI Tests
        run: npx playwright test --project=default --workers=1
      - name: Upload Playwright UI Report and Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-ui-report
          path: |
            playwright-report/
            test-results/
          retention-days: 30
      - name: Upload Test Results Summary
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-summary
          path: playwright-report/*.xml
